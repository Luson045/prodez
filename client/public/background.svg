<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="bubble-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.3"/>
    </radialGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f0f8f0"/>
  
  <g>
    <!-- Large white bubble -->
    <circle cx="50" cy="50" r="15" fill="url(#bubble-gradient)">
      <animate attributeName="cy" values="60;40;60" dur="6s" repeatCount="indefinite" />
      <animate attributeName="cx" values="45;55;45" dur="7s" repeatCount="indefinite" />
    </circle>
    
    <!-- Medium green bubble -->
    <circle cx="60" cy="45" r="10" fill="#90EE90" opacity="0.7">
      <animate attributeName="cy" values="45;55;45" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cx" values="60;50;60" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <!-- Small white bubble -->
    <circle cx="40" cy="55" r="5" fill="url(#bubble-gradient)">
      <animate attributeName="cy" values="55;45;55" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cx" values="40;50;40" dur="5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Extra small green bubble -->
    <circle cx="55" cy="60" r="3" fill="#90EE90" opacity="0.5">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cx" values="55;45;55" dur="4s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>